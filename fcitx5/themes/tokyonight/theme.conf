[Metadata]
Name=TokyoNight
Version=0.1
Author=Gemini
Description=Tokyo Night color theme for fcitx5
ScaleWithDPI=True

[InputPanel]
# 字体
Font=Sans 13
# 候选词文本颜色 (TokyoNight Foreground)
NormalColor=#c0caf5
# 选中的候选词颜色 (Cyan)
HighlightCandidateColor=#7aa2f7
# 拼音/预输入文本颜色 (Magenta/Purple)
HighlightColor=#bb9af7
# 选中的背景颜色 (Selection Background)
HighlightBackgroundColor=#2f3549
Spacing=3

[InputPanel/TextMargin]
Left=5
Right=5
Top=5
Bottom=5

[InputPanel/ContentMargin]
Left=2
Right=2
Top=2
Bottom=2

[InputPanel/Background]
# 主背景色 (TokyoNight Storm Background)
Color=#24283b
# 霓虹蓝边框
BorderColor=#7aa2f7
BorderWidth=2

[InputPanel/Background/Margin]
Left=2
Right=2
Top=2
Bottom=2

[InputPanel/Highlight]
# 选中项的色块颜色
Color=#32344a

[InputPanel/Highlight/Margin]
Left=5
Right=5
Top=5
Bottom=5

[Menu]
# 菜单普通文字颜色
NormalColor=#c0caf5

[Menu/Background]
Color=#24283b

[Menu/Background/Margin]
Left=2
Right=2
Top=2
Bottom=2

[Menu/ContentMargin]
Left=2
Right=2
Top=2
Bottom=2

[Menu/Highlight]
# 菜单选中色
Color=#32344a

[Menu/Highlight/Margin]
Left=5
Right=5
Top=5
Bottom=5

[Menu/Separator]
# 分割线颜色
Color=#414868

[Menu/TextMargin]
